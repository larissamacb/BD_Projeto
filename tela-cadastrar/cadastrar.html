<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="cadastrar.css">
    <link rel="stylesheet" href="/img/header.css">
</head>
<body>
    <div class="cabecalho">
        <a href="/tela-opcoes/opcoes.html"><img src="../img/image-removebg-preview.png" alt=""></a>
        <h2>Secretaria de Obras do DF</h2>
        <h1>Cadastro de Empresas</h1>
    </div>

    <section>
    <form action="#">
        <div class="formulario">
            <article>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </article>
            <article>
                <label for="cnpj">CNPJ:</label>
                <input type="text" name="cnpj" id="cnpj">
            </article>
            <article>
                <label for="nomepj">Pessoa Jurídica:</label>
                <input type="text" name="nomepj" id="nomepj">
            </article>
            <article>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email">
            </article>
            <article>
                <label for="acervotec">Acervo Técnico:</label>
                <textarea name="acervotec" id="acervotec" rows="10"></textarea>
            </article>
        </div>
        
            <button type="submit" id="enviar">Enviar</button>
    </form>
    </section>
    <script src="cadastrar.js"></script>
</body>
</html>

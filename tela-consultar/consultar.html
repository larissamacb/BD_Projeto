<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="consultar.css">
    <link rel="stylesheet" href="/img/header-aviso.css">
</head>
<body>
    <div id="aviso" class="aviso">
        <img src="" alt="" class="icone-erro">
        <span class="mensagem-erro"></span>
    </div>

    <header class="cabecalho">
        <a href="/tela-opcoes/opcoes.html"><img src="../img/image-removebg-preview.png" alt="" class="logo"></a>
        <h2>Secretaria de Obras do DF</h2>
        <h1>Consulta de Empresas</h1>
    </header>

    <section>
        <input type="text" id="input-consulta" placeholder="Consulte a empresa por pessoa jurídica ou CNPJ">
        <div class="pesquisa-e-filtros">
            <select name="" id="filtros">
                <option value="">Filtros</option>
                <option value="ordem-alfabetica">Ordem alfabética por nome</option>
                <option value="maior-capital">Maior capital declarado</option>
            </select>
            <button id="btn-pesquisar">Pesquisar</button>
        </div>
    </section>

    <div id="resultados">
        <table id="tabela-resultados">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Pessoa jurídica</th>
                    <th>CNPJ</th>
                    <th>E-mail</th>
                    <th>Capital declarado</th>
                    <th>Acervo técnico</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="/img/aviso.js"></script>
    <script src="consultar.js"></script>
</body>
</html>

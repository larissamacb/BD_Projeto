<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="consultar.css">
    <link rel="stylesheet" href="/img/header.css">
</head>
<body>

    <header class="cabecalho">
        <a href="/tela-opcoes/opcoes.html"><img src="../img/image-removebg-preview.png" alt=""></a>
        <h2>Secretaria de Obras do DF</h2>
        <h1>Consulta de Empresas</h1>
    </header>

    <section>
        <input type="text" placeholder="Consulte a empresa por pessoa jurídica ou CNPJ">
        <div class="pesquisa-e-filtros">
            <select name="" id="filtros">
                <option value="">Filtros</option>
                <option value="">Ordem alfabética</option>
                <option value="">Maior capital declarado</option>
            </select>
            <button>Pesquisar</button>
        </div>
    </section>

    <div id="resultados" style="display: none">
        <table id="tabela-resultados">
            <thead>
                <tr>
                    <th>Pessoa jurídica</th>
                    <th>CNPJ</th>
                    <th>E-mail</th>
                    <th>Capital declarado</th>
                    <th>Acervo técnico</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="consultar.js"></script>
</body>
</html>
